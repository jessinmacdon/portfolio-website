      <h1>Contact Me</h1>
      <form action="" method="post" class="form" id="contactform">
        <div class="personla-info-contactform">
          <input type="text" id="contact-name" for="full-name" placeholder="Name" required="required">
          <input type="email" id="contact-email" for="contact-email" placeholder="Email address" required="required">
          <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="telephone-number" for="telephone-number" placeholder="Telephone number" required="required">
        </div>
        <div class="contact-text">
          <textarea name="message" maxlength="240" id="text-input" placeholder="Message" required="required"></textarea>
        </div>
        <input type="submit" form="contactform" value="Submit" id="input-submit">
      </form>
