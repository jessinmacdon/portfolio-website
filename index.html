      <nav class="page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list_item navigation-list__item--active">Home</a>

          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item">About Me</a>
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>

          <p>

    <footer class="footer">

      </div>
      <div class="footer__item">

          <img src="img/twitter-icon.svg" alt="twitter" width="30" height="30">
